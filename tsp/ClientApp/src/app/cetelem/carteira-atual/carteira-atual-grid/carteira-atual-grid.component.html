<div>
  <dx-data-grid id="gridContainer" [dataSource]="queryResult" [rowAlternationEnabled]="true" [height]="700">
    <dxo-export [enabled]="true" fileName="rec_ass - Grid"></dxo-export>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>

    <!-- <dxi-column dataField="uf_resid" caption="UF" [groupIndex]="0" [width]="100"></dxi-column> -->
    <dxi-column dataField="uf" caption="UF" [width]="100"></dxi-column>
    <dxi-column dataField="contrato" caption="Contrato" [width]="150"></dxi-column>
    <dxi-column dataField="nome_loja" caption="Loja" [width]="150"></dxi-column>
    <dxi-column dataField="nome_empresa" caption="Empresa" [width]="300"></dxi-column>
    <dxi-column dataField="valor_financiado" caption="R$ financiado" dataType="number" [width]="150" [format]="{ style: 'currency', currency: 'BRL', minimumFractionDigits: 2 }"></dxi-column>
    <dxi-column dataField="valor_prestacao" caption="R$ prestação" dataType="number" [width]="150" [format]="{ style: 'currency', currency: 'BRL', minimumFractionDigits: 2 }"></dxi-column>
    <dxi-column dataField="risco" caption="R$ risco" dataType="number" [width]="200" [format]="{ style: 'currency', currency: 'BRL', minimumFractionDigits: 2 }"></dxi-column>

    <dxo-summary>
      <dxi-group-item column="contrato" summaryType="count" displayFormat="{0} itens">
      </dxi-group-item>
      <dxi-group-item column="risco" summaryType="sum" [showInGroupFooter]="false" [alignByColumn]="true" [valueFormat]="{ style: 'currency', currency: 'BRL', minimumFractionDigits: 2 }">
      </dxi-group-item>

      <dxi-total-item column="contrato" summaryType="count">
      </dxi-total-item>
      <dxi-total-item column="risco" summaryType="sum" [valueFormat]="{ style: 'currency', currency: 'BRL', minimumFractionDigits: 2 }">
      </dxi-total-item>

    </dxo-summary>

  </dx-data-grid>
</div>
