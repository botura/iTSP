<dx-load-panel shadingColor="rgba(0,0,0,0.4)" [(visible)]="searching" [showIndicator]="true" [showPane]="true" [shading]="false"
    [closeOnOutsideClick]="true">
</dx-load-panel>

<h4>Carteira do ItaÃº</h4>

<dx-toolbar>
    <dxi-item location="before" locateInMenu="never">
        <div class='toolbar-label'>Carteira do dia </div>
    </dxi-item>
    <dxi-item location="before">
        <dx-tag-box [items]="carteiras" [(value)]="carteiraSelecionada"> </dx-tag-box>
    </dxi-item>
    <dxi-item location="before">
        <dx-button type="default" text="Filtrar" (onClick)="btFiltrar()"></dx-button>
    </dxi-item>
</dx-toolbar>

<br>

<dx-tab-panel #tab [selectedIndex]="0">
    <dxi-item class="tabpanel-item" title="Agrupado por estado" icon="chart">
        <app-carteira-atual-uf [queryResult]="queryResultUf"></app-carteira-atual-uf>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Grid" icon="chart">
        <app-carteira-atual-grid [queryResult]="queryResult"></app-carteira-atual-grid>
    </dxi-item>
    <dxi-item class="tabpanel-item" title="Pivot" icon="chart">
        <app-carteira-atual-pivot [queryResult]="queryResult"></app-carteira-atual-pivot>
    </dxi-item>
</dx-tab-panel>
