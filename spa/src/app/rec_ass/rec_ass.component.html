<p-growl></p-growl>

<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <h1>Rec_ass</h1>
      <!-- {{ selectedRow | json }} -->
      <!-- {{ selectedContaCorrente | json }} -->

      <p-dataTable #dt [value]="queryResult" rowHover="true" selectionMode="single">
        exportFilename="Rec_ass" styleClass="tdLessPadding">
        <p-header>
          <div class="ui-helper-clearfix">
            <button type="button" pButton icon="ui-icon-refresh" label="Reset filtro" (click)="resetFiltro(dt)" style="float:left"></button>
            <button type="button" pButton icon="ui-icon-file-download" label="Download CSV" (click)="dt.exportCSV()" style="float:right"></button>
          </div>
        </p-header>
        <p-column field="cliente" header="Cliente" [sortable]="true" [filter]="true" filterMatchMode="contains" [style]="{'width':'400px','text-align':'left'}"></p-column>
        <p-column field="cpf" header="CPF" [sortable]="true" [filter]="true" filterMatchMode="contains" [style]="{'width':'100px','text-align':'center'}"></p-column>
        <p-column field="nome" header="Nome" [sortable]="true" [filter]="true" filterMatchMode="contains" [style]="{'width':'90px','text-align':'center'}"></p-column>
        <p-column field="vencimento_prestacao" header="V. prestação" [sortable]="true" [filter]="true" filterMatchMode="contains" [style]="{'width':'90px','text-align':'center'}"></p-column>

        <p-footer>
          <div style="text-align:left">{{ dt.dataToRender.length }} contas encontradas</div>
        </p-footer>
      </p-dataTable>
    </div>
  </div>
</div>
