<div class="container">
  <div class="ui-g">
      <div class="ui-g-12">
          <div class="card">
              <h1>Importar Rec_ass</h1>
              <p-growl [value]="msgs"></p-growl>
                  
              <p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="myUploader($event)" (onUpload)="onUpload($event)" 
                      accept=".txt,.TXT" maxFileSize="100000000"> 
                      <ng-template pTemplate="content">
                          <ul *ngIf="uploadedFiles.length">
                              <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                          </ul>
                      </ng-template>    
              </p-fileUpload>
          </div>
      </div>
  </div>
</div>
